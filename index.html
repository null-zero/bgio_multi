<!DOCTYPE html>
<html>

<head>
  <title>boardgame.io Tutorial</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="./src/output.css">
  <style>
    .cell {
      border: 1px solid #555;
      width: max-content;

  <div id="app"></div>
  <script src="./src/App.js"></script>
</body>

</html>
